{% load static %}

<div class="d=flex p-3 px-md-4 mb-4 bg-white border-bottom shadow-sm">
    <!--MEDIUM+ SCREENS-->
    <div class="d-none d-md-flex flex-row my-auto flex-grow-1 align-items-center">
        <!-- col1 -->
        <h5 class="mr-3 font-weight-normal justify-content-start">
            <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
        </h5>
        <!-- col2 -->
        <form class="search-bar jsutify-content-start" onsubmit="return executeQuery();">
            <input type="text" class="form-control" name="q" id="id_q_large" placeholder="Search. . .">
        </form>

        <!-- col3 -->
        <div class="d-flex flex-row-reverse flex-grow-1">
            <nav>
                {% if request.user.is_authenticated %}
                   <div class="dropdown dropleft show p-2">
                       <div class="d-flex flex-row">

                           <!--chat notifications-->
                           <div class="btn-group dropleft">
                            <div class="d-flex notifications-icon-container rounded-circle align-items-center mr-3" id="id_chat_notification_dropdown_toggle" data-toggle="dropdown">
                                <span id="id_chat_notifications_count" class="notify-badge"></span>
                                <span class="d-flex material-icons notifications-material-icon m-auto align-items-center p-2 mt-2">chat</span>
                                <div class="dropdown-menu scrollable-menu" aria-labelledby="id_chat_notification_dropdown_toggle" id="id_chat_noifications_container">
                                </div>
                            </div>
                           </div>

                           <!--general notifications-->
                           <div class="btn-group dropleft">
                            <div class="d-flex notifications-icon-container rounded-circle align-items-center mr-3" id="id_notification_dropdown_toggle" data-toggle="dropdown">
                                <span id="id_general_notifications_count" class="notify-badge"></span>
                                <span class="d-flex material-icons notifications-material-icon m-auto align-items-center p-2 mt-2">notifications</span>
                                <div class="dropdown-menu scrollable-menu" aria-labelledby="id_notification_dropdown_toggle" id="id_general_noifications_container">
                                </div>
                            </div>
                           </div>

                           <!--account notifications-->
                           <div class="btn-group dropleft">
                               <img class="account-image rounded-circle m-auto d-block dropdown-toggle mt-2" id="id_profile_links" data-toggle="dropdown" aria-haspopup="true"
                               aria-expanded="false" src="{{request.user.profile_image.url}}" alt="Nemesis_User_Logo" width="40" height="40">
                               <div class="dropdown-menu" aria-labelledby="id_profile_links">
                                   <a class="dropdown-item" href="{% url 'acoount:view' user_id=request.user.id %}">Account</a>
                                   <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                               </div>
                           </div>
                       </div>
                  </div>
                {% else %}
                   <a class="p-2 text-dark" href="{% url 'login' %}">Log in</a>
                   <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>
                {% endif %}
            </nav>
        </div>
    </div>
    <!--END MEDIUM+ SCREENS-->



    <!--SMALL- SCREENS-->

    <div class="d-flex d-md-none flex-column my-auto align-items-center">

        <!--row 1-->
        <h5 class="font-weight-normal">
            <a class="p-2 text-dark" href="#">Home</a>
        </h5>

        <!--row 2-->
        <form class="search-bar jsutify-content-start" onsubmit="return executeQuery();">
            <input type="text" class="form-control" name="q" id="id_q_small" placeholder="Search. . .">
        </form>

        <!--row 3-->
        <div class="d-flex flex-row-reverse flex-grow-1">
            <nav>
                {% if request.user.is_authenticated %}
                   <div class="dropdown dropleft show p-2 mt-2">
                       <div class="d-flex flex-row">
                           <!--account notifications-->
                           <div class="btn-group dropleft">
                               <img class="account-image rounded-circle m-auto d-block dropdown-toggle " id="id_profile_links" data-toggle="dropdown" aria-haspopup="true"
                               aria-expanded="false" src="{{request.user.profile_image.url}}" alt="Nemesis_User_Logo" width="40" height="40">
                               <div class="dropdown-menu" aria-labelledby="id_profile_links">
                                   <a class="dropdown-item" href="#">Account</a>
                                   <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                               </div>
                           </div>
                       </div>
                  </div>
                {% else %}
                   <a class="p-2 text-dark" href="{% url 'login' %}">Log in</a>
                   <a class="btn btn-outline-primary m-2" href="{% url 'register' %}">Register</a>
                {% endif %}
            </nav>
        </div>
    </div>





</div>

<script type="text/javascript">
	function executeQuery() {
		var query = ""
		query = document.getElementById('id_q_small').value;
		if (query == ""){
			query = document.getElementById('id_q_large').value;
		}
	    window.location.replace("{% url 'search' %}?q=" + query)
	    return false
	}

</script>
